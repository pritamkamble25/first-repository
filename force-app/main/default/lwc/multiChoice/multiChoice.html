<template>
    <lightning-card title="multi choice question">
        <div class="slds-m-around_medium">
            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id}>
                    <div class="slds-m-around_small"><strong>{quiz.id} - {quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-m-around_small" style="color: yellow;">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                            {quiz.answers.a}
                        </div>
                        <div class="slds-col slds-m-around_small" style="color: rgb(241, 22, 168);">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                            {quiz.answers.b}
                        </div>
                        <div class="slds-col slds-m-around_small" style="color: rgb(34, 21, 211);">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                            {quiz.answers.c}
                        </div>

                    </div>
                </div>
            </template>
        </br>
            <lightning-button 
                    variant="brand"
                    type="submit" 
                    label="Submit"
                    title="submit Quiz"
                    class="slds-m-around_small"
                   disabled={allNotselected}
                    onclick={submitHandler}>

            </lightning-button>
            <lightning-button 
            variant="brand" 
            type="reset" 
            label="Reset"
            title="Reset Quiz" 
            class="slds-m-around_small"
            onclick={resetHandler}>
                
            </lightning-button>
            </form>
            <template if:true={isSubmitted}>
                
          
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                <header class="slds-modal__header">
               <h1><b>You Submited You Quiz </b> </h1>
                
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class={isScoredFull}>you have scored {correctAnswers} out of {myQuestions.length}

                    </div>
                </div>
                <footer class="slds-modal__footer">
                <lightning-button 
                        variant="brand" 
                        type="closemodal" 
                        label="ok"
                        class="slds-m-around_small"
                        onclick={resetHandler}></lightning-button>
                </footer>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>

            </template>

        </div>
    </lightning-card>
</template>
