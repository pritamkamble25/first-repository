<template>
    <lightning-card title="Navigate to New record">
        <div class="slds-var-p-around_medium">
        <lightning-button label="new record" onclick={newrecordHandler}></lightning-button>
        </div>

    </lightning-card>
    <lightning-card title="Navigate to New Record with  default values">
        <div class="slds-var-p-around_medium">
        <lightning-button variant="brand" label="new record with  default values" onclick={newrecordwithdefaultValues}></lightning-button>
        </div>

    </lightning-card>

    <lightning-card title="Navigate to List View">
        <div class="slds-var-p-around_medium">
        <lightning-button  variant="brand" label="List View" onclick={ListViewNavigate}></lightning-button>
        </div>

    </lightning-card>

    <lightning-card title="Navigate to FILEs">
        <div class="slds-var-p-around_medium">
        <lightning-button  variant="brand" label="Navigate To Files" onclick={NavigateToFiles}></lightning-button>
        </div>

    </lightning-card>
</template>
