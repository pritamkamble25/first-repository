<template>
    <lightning-card title="GetListUi adapter">
      <div class="slds-var-p-around_medium">
          <template if:true={contacts}>
            <table class="slds-table slds-table_call-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Title</th>
                        <th>ID</th>

                    </tr>
                    
                </thead>
                <tbody >
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.fields.Id.Value}>
                            <td >{contact.fields.Name.value}</td>
                            <td>{contact.fields.Email.value}</td>
                            <td class="pop" onmouseover={popwindowHandlert} onmouseleave={okHandler} >{contact.fields.Id.value}</td>
                            

                        </tr>
                    </template>
                </tbody>
            </table>
            <lightning-datatable key-field="Id" 
            data={recordsToDisplay} 
            columns={columns}
            hide-checkbox-column
            show-row-number-column
            row-number-offset={rowNumberOffset}>
            
</lightning-datatable>
          </template>
      
      </div>
      
        <div class="slds-grid">
            <div class="slds-m-around_medium">
                <lightning-button label="previous" onclick={previousHandlePager}></lightning-button>
            </div>
            <div class="slds-m-around_medium">
              <lightning-button label="next" onclick={NextHandlerPage}></lightning-button>
  
            </div>
  
        </div>
        <template if:true={isVisibel}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
          <div class="slds-modal__container">
          <header class="slds-modal__header">
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h2>
          </header>
          <table class="slds-table slds-table_call-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>ID</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>{contactRow.Name}</td>
                    <td>{contactRow.Email}</td>
                    <td>{contactRow.Id}</td>

                </tr>
                
            </tbody>
          </table>
          
         
          <footer class="slds-modal__footer">
          <button class="slds-button slds-button_brand" onclick={okHandler}>ok</button>
          </footer>
          </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
      
    </lightning-card>
</template>
