<template>
   
    <lightning-card title="record Form ">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record Using lightning-record-form">
        <lightning-record-form 
            record-id="001N0000024fPldIAE"
            object-api-name={objectName}
            fields={fieldList}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in readOnly mode Using lightning-record-form">
        <lightning-record-form 
            record-id="001N0000024fPldIAE"
            object-api-name={objectName}
            fields={fieldList}
            mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in edit mode Using  columns lightning-record-form">
        <lightning-record-form 
            record-id="001N0000024fPldIAE"
            object-api-name={objectName}
            fields={fieldList}
            mode="edit"
            columns="2"
            
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record Using layout type Compact/Full lightning-record-form">
        <lightning-record-form 
           record-id={recordId}
           object-api-name={objectApiName}
           mode="edit"
           columns="2"
           layout-type="Compact"  
        ></lightning-record-form>
    </lightning-card>
</template>
