<template>
    <lightning-card title="component x">
        
       <div class="slds-var-m-around_medium">
            <lightning-input
             type="text" 
            label="Enter input which you want to share msg"
             onkeyup={inPutHandlerX}></lightning-input>
        </div>

        <div class="slds-var-m-around_medium">
            <lightning-button 
            variant="based" 
            label="send msg"
           onclick={publishMessageX}></lightning-button>
       </div>

        <div class="slds-var-m-around_medium">
        <lightning-button 
        variant="based" 
        label="unsubscribe /block" 
        onclick={unsubcribeHandler}></lightning-button>
    </div>
    <div class="slds-var-m-around_medium">
        <lightning-button 
        variant="based" 
        label="subscribe /unBlock" 
        onclick={subcribeHandler}></lightning-button>
    </div>
    <div class="slds-var-m-around_medium">
       recived message <strong>{recivedMessage}</strong> <p></p>
    </div>
    </lightning-card>
</template>
